<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-Sharing App</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Lightbox2 CSS - use relative path (KEEP THIS ONE) -->
    <link href="/node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <h1>Foto-Sharing App</h1>

    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Benutzername oder E-Mail" required><br>
            <input type="password" id="login-password" placeholder="Passwort" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-message" class="message"></p>

        <hr>

        <h2>Registrierung</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Benutzername" required><br>
            <input type="email" id="register-email" placeholder="E-Mail" required><br>
            <input type="password" id="register-password" placeholder="Passwort" required><br>
            <button type="submit">Registrieren</button>
        </form>
        <p id="register-message" class="message"></p>
    </div>

    <div id="app-section" style="display: none;"> <!-- Initially hidden -->
        <p>Willkommen, <span id="user-greeting"></span>!</p>
        <button id="logout-button">Logout</button>

        <hr>

        <h2>Album erstellen</h2>
        <form id="create-album-form">
            <input type="text" id="album-name-input" placeholder="Albumname" required><br>
            <button type="submit">Album erstellen</button>
        </form>
        <p id="album-message" class="message"></p>

        <hr>

        <h2>Foto hochladen</h2>
        <form id="upload-form">
            <input type="file" id="photo-input" name="photo" accept="image/*" required><br>
            <label for="album-select-upload">In Album hochladen:</label>
            <select id="album-select-upload" name="album_id" required>
                <option value="">-- Album ausw채hlen --</option>
                <!-- Album-Optionen werden hier per JS geladen -->
            </select><br>
            <button type="submit">Hochladen</button>
        </form>
        <p id="upload-message" class="message"></p>

        <hr>

        <h2>Meine Alben</h2>
        <div id="albums-list">
            <!-- Alben werden hier geladen -->
            <p>Lade Alben...</p>
        </div>

        <hr>
        
        <h2 id="current-album-title">Fotos im ausgew채hlten Album</h2>
        <div id="album-photo-gallery">
            <!-- Fotos des ausgew채hlten Albums werden hier geladen -->
            <p>Bitte ein Album ausw채hlen, um Fotos anzuzeigen.</p>
        </div>

        <hr>

        <h2>Meine Fotos (Alle)</h2> <!-- This can show all photos across all user's albums -->
        <div id="photo-gallery">
            <!-- Fotos werden hier geladen -->
            <p>Lade Fotos...</p>
        </div>


        <h2>All Fotos (Global)</h2> <!-- This shows photos from all users, consider privacy implications -->
        <div id="photo-gallery-all">
            <!-- Fotos werden hier geladen -->
            <p>Lade Fotos...</p>
        </div>
    </div>

    <!-- REMOVE THIS DUPLICATE Lightbox2 CSS LINK -->
    <!-- <link href="/node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet" /> -->

    <!-- Lightbox2 JS - use relative path and only include ONCE -->
    <script src="/node_modules/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>
    
    <!-- Your script -->
    <script src="script.js"></script>

    <!-- Ensure NO custom gallery script here -->
</body>
</html>
